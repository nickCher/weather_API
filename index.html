<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Weather App</title>
</head>

<body>
   <div class="main-wrapper">
       <div class="block-wrapper">
           <h3 class="title">Select City</h3>
           <select  id="city">
               <option value="5128581">New York City</option>
               <option value="700568">Mykolaiv</option>
               <option value="623549">Pinsk</option>
               <option value="703448">Kyiv</option>
           </select>
           <p class="city-name"></p>
           <p class="city-temp"></p>
           <p class="feels-like"></p>
           <span class="line"></span>
           <p class="city-icon"></p>
           <p class="city-description"></p>
       </div>
   </div>

    <script src="script.js"></script>
</body>

</html>
